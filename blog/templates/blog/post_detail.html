{% extends "blog/layout.html" %}

{%block title%}


<h2>{{post.title}}</h2>
{% endblock %}

{%block content%}

<hr>


<p>{{post.content|linebreaks}}</p>

<hr>

<h3>Comments</h3>

<ul>

{% for comment in post.comment_set.all %}
	<li>
	{{comment.message}}
	<small>{{comment.author}}</small>
	<small> at {{comment.created_at}}</small>
	</li>
{%endfor%}

</ul>


<a href="{%url "post_list" %}">글 목록</a>
{%endblock%}
